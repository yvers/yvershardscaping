<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body class="{% if page.url == '/' %}home{% else %}{{page.title | downcase | replace:' ','-' | replace:'&','and'}}{% endif %}">

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

    <script src="/assets/bundle/vendor.js"></script>
    <script src="/assets/bundle/app.js"></script>

  </body>

</html>
